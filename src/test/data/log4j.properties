# Sample properties to initialise log4j
# log4j.rootCategory=info, stdout 
log4j.rootCategory=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Print only messages of priority WARN or above in the package org.cip4.elk.impl.subscriptions
log4j.category.org.cip4.elk.impl.subscriptions=WARN

# Print only messages of priority INFO or above in the package org.cip4.elk
log4j.category.org.cip4.elk=INFO

# Print only messages of priority WARN or above in the package org.springframework
log4j.category.org.springframework=WARN

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%-5p %d [%t] %c: %m%n
